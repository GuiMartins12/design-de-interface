<!DOCTYPE html>

<html>

<head>
    <title>Exemplo 7</title>
    <style type="text/css">
        p {
            font-size: 12pt;
            line-height: 12pt;
        }

        p:first-letter {
            font-size: 200%;
        }

        span {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <p>Demonstração de estilo usando CSS.<br />
        <span>Texto em caixa alta.</span>
    </p>
</body>

</html>
